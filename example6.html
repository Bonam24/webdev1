<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example6</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background-color: yellow;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <p><button onclick="move()">Click me</button></p>
    <div id="container"><div id="animate"></div></div>
    <script>
        function move(){
            var elem = document.getElementById("animate");
            var pos =0;
            var check = 0;
            var id = setInterval(frame,5);
            function frame(){
                if(check>700){
                    clearInterval(id); 
                     
                }
                else if(check>350){
                    pos--;
                    check++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";

                }
                else{
                    pos++;
                    check++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
                }
                
            
            }
            
        
    </script>
</body>
</html>
